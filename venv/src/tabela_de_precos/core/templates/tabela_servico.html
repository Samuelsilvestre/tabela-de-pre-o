{% extends "base.html" %}
{% block main %}
  <table class="tabela">
    <thead class="col">
      <th>Id</th>
      <th>Nome</th>
      <th>Descriçao</th>
      <th>Preço</th>
      <th>Atualizar</th>
      <th>Deletar</th>
    </thead>
    <tbody>
      {% if servico %}
        {% for s in servico %}
          <tr class="tr">
            <td>{{ s.id }}</td>
            <td>{{ s.servico|linebreaks }}</td>
            <td>{{ s.descricao|linebreaks }}</td>
            <td>{{ s.preco }}</td>
            {% if servico %}
              <td>
                <a href="#">Atualizar</a>
              </td>
              <td>
                <a href="{% url 'deletar_servico' s.id %}">Deletar</a>
              </td>
            {% endif %}
          </tr>
        {% endfor %}
      {% endif %}
 
    </tbody>
  </table>
{% endblock main %}<table>
