{% extends "base.html" %}
{% block main %}
  <table class="tabela">
    <thead class="col">
      <th>Id</th>
      <th>Nome</th>
      <th>Descriçao</th>
      <th>Preço</th>
      <th>Atualizar</th>
      <th>Deletar</th>
    </thead>
    <tbody>

      {% if produto %}
        {% for p in produto %}
          <tr class="tr">
            <td>{{ p.id }}</td>
            <td>{{ p.servico|linebreaks }}</td>
            <td>{{ p.descricao|linebreaks }}</td>
            <td>{{ p.preco }}</td>
            {% if produto %}
              <td>
                <a href="{% url 'atualizar_produto' p.id %}">Atualizar</a>
              </td>
              <td>
                <a href="{% url 'deletar_produto' p.id %}">Deletar</a>
              </td>
            {% endif %}
          </tr>
        {% endfor %}      
      {% endif %}
    </tbody>
  </table>
{% endblock main %}<table>
